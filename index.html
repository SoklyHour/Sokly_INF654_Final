<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Tracker</title>
  
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
  
    <!-- Theme Color -->
    <meta name="theme-color" content="#2196F3">
  
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

  <!-- Navbar -->
  <nav class="blue">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">
            <img src="img/icons/mylogo.png" alt="Micro Tracker Logo" style="height: 60px;"> <!-- Adjust height as needed -->
        </a>
        <!-- Add Links to the Navbar -->
        <ul class="right">
          <li><a href="/" class="white-text">Home</a></li>
          <li><a id="logout-btn" class="white-text">Logout</a></li>
        </ul>
    </div>
</nav>


  <!-- Main Container -->
  <div class="container">
    <h4 class="center-align">Track Your Meals & Nutrients</h4>

    <!-- User Section -->
    <section id="user-section" class="center-align">
      <h5 id="welcome-message">Welcome!</h5>
    </section>

    <!-- Daily Calorie Goal -->
    <section class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <h6>Set Daily Calorie Goal</h6>
            <div class="input-field">
              <input type="number" id="calorie-goal-input" placeholder="Set Calorie Goal" value="2000" aria-label="Calorie Goal Input">
              <label for="calorie-goal-input">Set Calorie Goal</label>
              <button class="btn blue" id="set-goal-btn">Set Goal</button>
            </div>
            <h6>Calorie Goal For Today: <span id="calorie-goal-display">0</span> kcal</h6>
            <div class="progress">
              <div class="determinate" id="calorie-progress" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Meal Input Section -->
    <section class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add a Meal</span>

            <div class="input-field">
              <input type="text" id="meal-name" placeholder="Meal" required aria-label="Meal Name">
              <label for="meal-name">Meal Name</label>
            </div>

            <div class="input-field">
              <input type="number" id="meal-calories" placeholder="Calories (kcal)" required aria-label="Meal Calories">
              <label for="meal-calories">Calories (kcal)</label>
            </div>

            <div class="input-field">
              <input type="number" id="meal-carbs" placeholder="Carbohydrates (g)" required aria-label="Meal Carbohydrates">
              <label for="meal-carbs">Carbohydrates (g)</label>
            </div>
            
            <div class="input-field">
              <input type="number" id="meal-protein" placeholder="Protein (g)" required aria-label="Meal Protein">
              <label for="meal-protein">Protein (g)</label>
            </div>

            <div class="input-field">
              <input type="number" id="meal-fats" placeholder="Fats (g)" required aria-label="Meal Fats">
              <label for="meal-fats">Fats (g)</label>
            </div>

            <button class="btn blue" id="add-meal-btn">Add Meal</button>
          </div>
        </div>
      </div>

      <!-- Daily Goals and Summary -->
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Daily Summary</span>
            <ul id="summary" class="collection">
              <li class="collection-item">Calories: <span id="total-calories">0</span> kcal</li>
              <li class="collection-item">Carbs: <span id="total-carbs"> 0</span> g</li>
              <li class="collection-item">Protein: <span id="total-protein">0</span> g</li>
              <li class="collection-item">Fats: <span id="total-fats">0</span> g</li>
            </ul>
            <img src="img/nutritionsummarypicture.jpeg" alt="Nutrition Summary" class="responsive-img" style="width: 55%; margin-top: 20px;">
          </div>
        </div>
      </div>
    </section>

    <!-- Today's Meal List -->
    <section class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Today's Meals</span>
            <ul id="meal-list" class="collection">
              <!-- Dynamic Meal List -->
            </ul>
          </div>
        </div>
      </div>
    </section>

  <!-- Footer -->
  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h6 class="white-text">Created by Sokly Hour</h6>
          <p class="white-text">Â© 2024 All rights reserved</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/firebaseDB.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
